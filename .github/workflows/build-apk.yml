name: Build Android APK (Bubblewrap TWA)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" --sdk_root=$ANDROID_SDK_ROOT

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli@latest

      - name: Pre-configure Bubblewrap (skip JDK/SDK prompts)
        run: |
          mkdir -p ~/.bubblewrap
          # Указываем пути к JDK и SDK чтобы bubblewrap не спрашивал
          cat > ~/.bubblewrap/config.json << JSON
          {
            "jdkPath": "$JAVA_HOME",
            "androidSdkPath": "$ANDROID_SDK_ROOT"
          }
          JSON

      - name: Generate debug keystore
        run: |
          keytool -genkeypair -v \
            -keystore $GITHUB_WORKSPACE/keystore.jks \
            -alias mobile-xr \
            -keyalg RSA -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Mobile XR,O=MihailKashintsev,C=US"

      - name: Initialize TWA project
        run: |
          mkdir apk-build && cd apk-build
          # --skipPwaValidation + echo "n" отвечает на вопрос про JDK
          echo "n" | bubblewrap init \
            --manifest https://mihailkashintsev.github.io/mobile-xr/manifest.webmanifest \
            --directory . \
            --skipPwaValidation

      - name: Build APK
        working-directory: apk-build
        run: |
          echo "n" | bubblewrap build \
            --signingKeyPath $GITHUB_WORKSPACE/keystore.jks \
            --signingKeyAlias mobile-xr \
            --signingKeyPassword android \
            --signingKeyStorePassword android

      - name: Find APK
        run: |
          APK=$(find apk-build -name "*.apk" | head -1)
          echo "Found: $APK"
          if [ -n "$APK" ]; then
            cp "$APK" mobile-xr-android.apk
          else
            echo "No APK found" && exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-xr-android
          path: mobile-xr-android.apk
          retention-days: 30
