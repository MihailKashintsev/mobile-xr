name: Build Android APK (TWA)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - uses: android-actions/setup-android@v3

      - name: Install SDK
        run: sdkmanager --install "platforms;android-34" "build-tools;34.0.0"

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli@latest

      - name: Configure Bubblewrap (skip interactive JDK prompt)
        run: |
          mkdir -p ~/.bubblewrap
          cat > ~/.bubblewrap/config.json << JSON
          {
            "jdkPath": "$JAVA_HOME",
            "androidSdkPath": "$ANDROID_SDK_ROOT"
          }
          JSON
          cat ~/.bubblewrap/config.json

      - name: Create keystore
        run: |
          keytool -genkeypair -v \
            -keystore keystore.jks -alias mobile-xr \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=MobileXR,O=Dev,C=US" 2>&1

      - name: Create twa-manifest.json
        run: |
          mkdir apk-build
          cat > apk-build/twa-manifest.json << 'JSON'
          {
            "packageId": "io.github.mihailkashintsev.mobilexr",
            "host": "mihailkashintsev.github.io",
            "name": "Mobile XR",
            "launcherName": "Mobile XR",
            "display": "fullscreen",
            "orientation": "landscape",
            "themeColor": "#0a0a1a",
            "navigationColor": "#0a0a1a",
            "navigationColorDark": "#0a0a1a",
            "navigationDividerColor": "#0a0a1a",
            "navigationDividerColorDark": "#0a0a1a",
            "backgroundColor": "#0a0a1a",
            "enableNotifications": false,
            "startUrl": "/mobile-xr/",
            "iconUrl": "https://mihailkashintsev.github.io/mobile-xr/icons/icon-512.png",
            "maskableIconUrl": "https://mihailkashintsev.github.io/mobile-xr/icons/icon-512.png",
            "monochromeIconUrl": "",
            "shortcuts": [],
            "generatorApp": "bubblewrap-cli",
            "webManifestUrl": "https://mihailkashintsev.github.io/mobile-xr/manifest.webmanifest",
            "isChromeOSOnly": false,
            "isMetaQuest": false,
            "minSdkVersion": 21,
            "signingKey": {
              "path": "../keystore.jks",
              "alias": "mobile-xr"
            },
            "appVersionCode": 1,
            "appVersion": "1.0.0",
            "features": {},
            "alphaDependencies": { "enabled": false },
            "enableSiteSettingsShortcut": false,
            "isSplashScreenEnabled": true,
            "splashScreenFadeOutDuration": 300,
            "splashScreenTheme": "SplashScreenTheme",
            "darkLauncherIconUrl": "",
            "serviceAccountJsonFile": ""
          }
          JSON

      - name: Generate TWA project from manifest (non-interactive)
        working-directory: apk-build
        run: |
          # bubblewrap generate читает twa-manifest.json и создаёт Android проект без вопросов
          bubblewrap generate --jdkPath "$JAVA_HOME" --androidSdkPath "$ANDROID_SDK_ROOT"

      - name: Build APK
        working-directory: apk-build
        run: |
          bubblewrap build \
            --skipPwaValidation \
            --jdkPath "$JAVA_HOME" \
            --androidSdkPath "$ANDROID_SDK_ROOT" \
            2>&1

      - name: Find & stage APK
        run: |
          APK=$(find apk-build -name "*.apk" | grep -v unaligned | head -1)
          echo "Found APK: $APK"
          if [ -n "$APK" ]; then
            cp "$APK" mobile-xr.apk
          else
            find apk-build -name "*.apk" | head -5
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mobile-xr-android-apk
          path: mobile-xr.apk
          retention-days: 30
