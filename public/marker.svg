<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="white"/>
  <!-- Внешняя рамка -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="black" stroke-width="8"/>
  <!-- Угловые маркеры -->
  <rect x="30" y="30" width="80" height="80" fill="black"/>
  <rect x="290" y="30" width="80" height="80" fill="black"/>
  <rect x="30" y="290" width="80" height="80" fill="black"/>
  <!-- Внутренние белые квадраты в углах -->
  <rect x="45" y="45" width="50" height="50" fill="white"/>
  <rect x="305" y="45" width="50" height="50" fill="white"/>
  <rect x="45" y="305" width="50" height="50" fill="white"/>
  <!-- Точки в углах -->
  <rect x="55" y="55" width="30" height="30" fill="black"/>
  <rect x="315" y="55" width="30" height="30" fill="black"/>
  <rect x="55" y="315" width="30" height="30" fill="black"/>
  <!-- Центральный узор -->
  <circle cx="200" cy="200" r="70" fill="black"/>
  <circle cx="200" cy="200" r="50" fill="white"/>
  <circle cx="200" cy="200" r="30" fill="black"/>
  <circle cx="200" cy="200" r="12" fill="white"/>
  <!-- XR текст -->
  <text x="200" y="370" font-family="Arial Black" font-size="28" font-weight="900" text-anchor="middle" fill="black">MOBILE XR</text>
  <!-- Боковые полосы -->
  <rect x="120" y="90" width="15" height="220" fill="black"/>
  <rect x="265" y="90" width="15" height="220" fill="black"/>
  <rect x="90" y="120" width="220" height="15" fill="black"/>
  <rect x="90" y="265" width="220" height="15" fill="black"/>
</svg>
